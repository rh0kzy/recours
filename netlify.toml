[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/submit-request"
  to = "/.netlify/functions/submit-request"
  status = 200

[[redirects]]
  from = "/api/admin/requests"
  to = "/.netlify/functions/admin-requests"
  status = 200

[[redirects]]
  from = "/api/admin/requests/*"
  to = "/.netlify/functions/admin-requests-id"
  status = 200
  force = true

[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200

# Fallback for all other routes to Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200