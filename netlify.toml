[build]
  command = "npm run build"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/submit-request"
  to = "/.netlify/functions/submit-request"
  status = 200

[[redirects]]
  from = "/api/admin/requests"
  to = "/.netlify/functions/admin-requests"
  status = 200

[[redirects]]
  from = "/api/admin/requests/*"
  to = "/.netlify/functions/admin-requests-id"
  status = 200

[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200