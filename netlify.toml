[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/test-db-connection"
  to = "/.netlify/functions/test-db-connection"
  status = 200

[[redirects]]
  from = "/api/setup-database"
  to = "/.netlify/functions/setup-database"
  status = 200

[[redirects]]
  from = "/api/submit-request"
  to = "/.netlify/functions/submit-request"
  status = 200

[[redirects]]
  from = "/api/admin/requests"
  to = "/.netlify/functions/admin-requests"
  status = 200

[[redirects]]
  from = "/api/admin/requests/*"
  to = "/.netlify/functions/admin-requests-id"
  status = 200

[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200